<!DOCTYPE html>
<html>
    
    <head>        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!--Custom code goes under this tag-->
        <title>Awesome Title</title>
        
    </head>
   
    <body>

        <!-- All Bootstrap content must be enclosed in a container div -->
        <div class="container">
            
            <!-- The container must contain one or more row divs -->
            <div class="row">
            
                <div class="col-12">
                    <h1>Welcome to our awesome page!!</h1>
                    <p>Some example text to show something on the page</p>
                </div>   <!-- /col-12 --> 
                
            </div> <!-- /row -->

            <div class="row">

                <div class="col-lg-6">
                    
                    <a href="https://www.paradiserealestateinternational.com/agents/521/Griffin-Lehrer/" target="_blank">
                        <img src="pictures/sexyMan.jpg">
                    </a>

                </div> <!-- /col-lg-6 -->

                <div class="col-lg-6">
                    <p>Here is some example text on the other side of the page</p>
                    <p>Maria this is a good example of the power bootstrap has</p>
                    <p>Its pretty cool right!!!!</p>
                    <p>Also you can click on my picture :)</p>
                </div> <!-- /col-lg-6 -->

            </div> <!-- /row -->

            <div clas="row">
                <div class="col-lg-12">
                    <!-- Main form for inputting user information into the system -->
                    <form action="housingForm" method="get">
                        <div class="form-group">
                            <input type="text">
                        </div> <!-- </form-group> -->

                        <div class="form-group"></div>
                            <select>
                                <option>Maria</option>
                                <option>Jacob</option>
                                <option>Griffin</option>
                                <option>Sofia is the coolest</option>
                            </select>
                        </div> <!-- </ form group -->

                        <div class="form-group">
                            <input type="submit">
                        </div>

                    </form>
                </div> <!-- </col-lg-12 -->
            </div> <!-- </row> -->

            
        </div> <!-- /container -->
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
    
</html>
